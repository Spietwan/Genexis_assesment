<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
<app-navhome></app-navhome>
<div class="container">
  <div class="main p-3 text-center">
    <h1 class="">Change Your Wifi Settings</h1>
    <p>To change the settings of your device, you need to log in with your personal username and password.</p>
    <div class="container pb-3">
      <div class="row justify-content-center">
        <form action="">
          <ul id="loginUl" class="mt-3 list-group square">
            <li id="loginFalseText" class="p-3 bg-warning mb-3 text-center">Combination of username <br />and password
              unknown!</li><!-- textfield when authentication fails -->
            <li class="list-group-item d-flex justify-content-between align-items-center p-0 border-bottom"><i class="fas fa-user float-left"></i><input
                id="username" class="p-3" type="text" placeholder="username" required></li>
            <li class="list-group-item d-flex justify-content-between align-items-center p-0 border-bottom"><i class="fas fa-unlock-alt"></i><input
                id="password" class="p-3" type="password" placeholder="password" required></li>
          </ul>
        </form>
      </div>
    </div>

    <div class="text-center">
      <label class="mr-3 checkbox-inline"><input class="p-1 big-checkbox" type="checkbox" value="rememberMe">Remember
        me</label><!-- UX item not yet functional -->
      <button id="loginButton" class="btn btn-primary">Login</button>
    </div>
  </div>
</div>
